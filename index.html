<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module TestF3 | Ni3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<style>
  
</style>

<body>
<header>
    <div class="row">
        <div class="col-12">
            <p class="title">MY Public IP ADDRESS : <span class="subhead" id="myip"></span></p>
            <button class="btn-getip">Get Data</button>
        </div>
    </div>
</header>
<main>
    <div class="content-wrapper d-none">
        <section id="ip-details">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-4"><p class="title">Lat:
                    <span class="subhead" id="lat"></span>
                </p></div>
                <div class="col-12 col-md-6 col-xl-4"><p class="title">City: 
                    <span class="subhead" id="city"></span>
                </p></div>
                <div class="col-12 col-md-6 col-xl-4"><p class="title">Organisation:
                    <span class="subhead" id="organization"></span>
                </p></div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-xl-4"><p class="title">Long:
                    <span class="subhead" id="long"></span>
                </p> </div>
                <div class="col-12 col-md-6 col-xl-4"><p class="title">Region:
                    <span class="subhead" id="region"></span>
                </p></div>
                <div class="col-12 col-md-6 col-xl-4"><p class="title">Hostname:
                    <span class="subhead" id="host-name"></span>
                </p> </div>
            </div>
            <div class="row" id="map">
                <div class="col-12"> 
                    <div class="gmap">
                        <iframe id="iframeId" height="500px" width="100%"></iframe>
                    </div>
                </div>
                     
            </div>
            <div class="row">
                <div class="col-12"> 
                    <p class="title" id="timezone">Time Zone:
                        <span class="subhead" id="time-zone"></span>
                    </p>
                </div>
                <div class="col-12"> 
                    <p class="title" id="date">Date And Time:
                        <span class="subhead" id="date-time"></span>
                    </p>
                </div>
                <div class="col-12"> 
                    <p class="title" id="pincode">Pincode:
                        <span class="subhead" id="pincode-no"></span>
                    </p>
                </div>
                <div class="col-12"> 
                    <p class="title" id="pincode_msg">Message: 
                        <span class="subhead" id="pincode-no-msg"></span>
                    </p>
                </div>
                        
            </div>
            
        </section>
        
        <section id="search">
            <div class="row" id="filter">
                <div class="col-12 position-relative" >
                    <input type="text" placeholder="Filter" class="filter-input"> 
                    <img src="./searchicon.svg" alt="">
                </div>
                     
            </div>
            <div class="row" id="database">     
            </div>
        </section>
    </div>
</main>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
